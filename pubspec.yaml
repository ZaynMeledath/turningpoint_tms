name: turning_point_tasks_app
description: "A Task Management app for Turning Point"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter  

  animated_bottom_navigation_bar: ^1.3.3
  cached_network_image: ^3.4.0
  cupertino_icons: ^1.0.6
  dropdown_search: ^5.0.6
  file_picker: ^8.0.7
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  flutter_animate: ^4.5.0
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  just_audio: ^0.9.40
  lottie: ^3.1.2
  path: ^1.9.0
  path_provider: ^2.1.4
  percent_indicator: ^4.2.3
  permission_handler: ^11.3.1
  photo_view: ^0.15.0
  record: ^5.1.2
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0
  slide_to_act: ^2.0.2


dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1


flutter:  
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/

  fonts:
  - family: Lufga
    fonts:
      - asset: assets/fonts/LufgaRegular.ttf

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
