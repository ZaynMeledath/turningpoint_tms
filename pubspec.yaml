name: turningpoint_tms
description: "A Task Management app for Turning Point"

publish_to: 'none' 

version: 1.8.0+25

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter  

  animated_bottom_navigation_bar: ^1.3.3
  awesome_notifications: ^0.10.0
  camera: ^0.11.0+2
  chewie: ^1.8.5
  cupertino_icons: ^1.0.6
  dio: ^5.7.0
  dropdown_search: ^6.0.1
  file_picker: ^8.0.7
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  flutter_animate: ^4.5.0
  flutter_screenutil: ^5.9.3
  flutter_slidable: ^3.1.1
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  just_audio: ^0.9.40
  liquid_pull_to_refresh: ^3.0.1
  lottie: ^3.1.2
  open_file: ^3.5.9
  path: ^1.9.0
  path_provider: ^2.1.4
  percent_indicator: ^4.2.3
  permission_handler: ^11.3.1
  photo_view: ^0.15.0
  record: ^5.1.2
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0
  slide_to_act: ^2.0.2
  smooth_page_indicator: ^1.2.0+3
  upgrader: ^11.3.0
  url_launcher: ^6.3.0
  video_player: ^2.9.2
  web_socket_channel: ^3.0.1
  webview_flutter: ^4.10.0


dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/turning_point_tms_logo_icon.png"


flutter:  
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/
    # - assets/html/

  fonts:
  - family: Lufga
    fonts:
      - asset: assets/fonts/LufgaRegular.ttf

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
